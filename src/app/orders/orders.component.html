<mat-card>
  <table class="user-table">
    <tr>
      <th>Name Customer</th>
      <th>Status</th>
      <th>Betrag</th>
    </tr>
    <tr *ngFor="let order of allOrders" [routerLink]="['/orders/' + order.orderIdName]">
      <td>{{ order.firstName }} {{ order.lastName }}</td>
      <td>{{ order.eMail }}</td>
      <td>{{ order.city }}</td>
    </tr>
  </table>

</mat-card>


<!-- Mit der Angular Material Tooltip Komponente können Beschreibungen mit Erklärungen beim 
Hovern über bestimmten Objekten angezeigt werden:  -->
<button mat-fab color="primary"
  (click)="openDialog()"
  class="add-button"
  matTooltip="Add order">
  <mat-icon>add</mat-icon>
</button>
