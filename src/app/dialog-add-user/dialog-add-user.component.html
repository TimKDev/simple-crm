<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name.</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name.</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16 full-width">
      <mat-label>Birth Date</mat-label>
      <input matInput placeholder="Placeholder" [matDatepicker]="picker">
      <!-- <mat-hint>Please enter a date.</mat-hint> -->
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name.</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline" class="mr-16">
      <mat-label>Zip Code</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name.</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput placeholder="Placeholder">
      <!-- <mat-hint>Please enter a name.</mat-hint> -->
    </mat-form-field>
  </div>


</div>
<div mat-dialog-actions>
  <button mat-button>Cancle</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
